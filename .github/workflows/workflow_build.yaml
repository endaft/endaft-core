name: build

on:
  push:
    branches: [main]
  pull_request:
    types:
      - closed

jobs:
  core:
    name: 🤖 core
    runs-on: ubuntu-latest

    steps:
      - name: 👇 Checkout
        uses: actions/checkout@v2

      - name: 📦 Setup Dart
        uses: dart-lang/setup-dart@v1

      - name: 📦 Setup LCOV
        uses: hrishikesh-kadam/setup-lcov@v1

      - name: 👷 make
        run: make

      - name: ✍🏼 version
        uses: endaft/action-yamler@v1.0.5
        with:
          file: ./pubspec.yaml
          path: version
          set: -dev.${{ github.run_number }}
          get: true
          append: true

