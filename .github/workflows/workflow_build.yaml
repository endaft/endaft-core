name: build

on:
  push:
    branches: [main]
  pull_request:
    types:
      - closed

jobs:
  core:
    name: 🤖 core
    runs-on: ubuntu-latest

    steps:
      - name: 👇 Checkout
        uses: actions/checkout@v2

      - name: 📦 Setup Dart
        uses: dart-lang/setup-dart@v1

      - name: 📦 Setup LCOV
        uses: hrishikesh-kadam/setup-lcov@v1

      - name: 👷 Make
        run: make

      - name: ✍🏼 Version
        id: version
        uses: endaft/action-yamler@v1.0.6
        with:
          file: ./pubspec.yaml
          path: version
          set: -dev.1
          get: true
          append: true

      - name: 🚀 publish dev
        uses: RatakondalaArun/pub.dev-cd@v1.0.0
        with:
          creditionals: ${{secrets.PUB_DEV_CREDENTIALS}}
